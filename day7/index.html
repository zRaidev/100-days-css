<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/171908db7a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Day 7</title>
</head>

<body>
  <div class="frame">
    <div class="center">
      <main>
        <header>
          <div class="aside-bar">
            <div class="line-1__asd-bar"></div>
            <div class="line-2__asd-bar"></div>
          </div>
          <h1>Notifications</h1>
          <i class="fa-solid fa-magnifying-glass"></i>
        </header>
        <div class="notificatiton-board">
          <div class="aside__notifications">
            <div class="circle-1__asd-ntc"></div>
            <div class="circle-2__asd-ntc"></div>
            <div class="circle-3__asd-ntc"></div>
            <div class="large-bar__asd-ntc"></div>
          </div>
          <div class="notifications">
            <article class="notification-1">
              <h3>9:24 AM</h3>
              <h2><b>John Walker</b> posted a photo on your wall.</h2>
            </article>
            <article class="notification-2">
              <h3>8:19 AM</h3>
              <h2><b>Alice Parker</b> commented your last post.</h2>
            </article>
            <article class="notification-3">
              <h3>Yesterday</h3>
              <h2><b>Luke Wayne</b> added you as friend.</h2>
            </article>
          </div>
        </div>
      </main>
      <aside>
        <ul>
          <li><i class="fa-solid fa-gauge"></i>Dashboard</li>
          <li><i class="fa-solid fa-user"></i>Profile</li>
          <li><i class="fa-solid fa-bell"></i>Notifications</li>
          <li><i class="fa-solid fa-comments"></i>Messages</li>
          <li><i class="fa-solid fa-gear"></i>Settings</li>
        </ul>
      </aside>
    </div>
  </div>
</body>

</html>
