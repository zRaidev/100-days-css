<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/171908db7a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Day 7</title>
</head>

<body>
  <div class="frame">
    <div class="center">
      <main>
        <header>
          <div class="aside-bar">
            <div class="line-1__asd-bar line-bar"></div>
            <div class="line-2__asd-bar line-bar"></div>
          </div>
          <h1>Notifications</h1>
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search..." class="search-bar">
        </header>
        <div class="notification-board">
          <div class="left-board"></div>
          <div class="right-board">
            <article class="notification not-1">
              <div class="not-container">
                <span>9:24 AM</span>
                <p><b>John Walker</b> posted a photo on your wall.</p>
              </div>
            </article>
            <article class="notification not-2">
              <div class="not-container">
                <span>8:19 AM</span>
                <p><b>Alice Parker</b> commented your last post.</p>
              </div>
            </article>
            <article class="notification not-3">
              <div class="not-container">
                <span>Yesterday</span>
                <p><b>Luke Wayne</b> added you as friend.</p>
              </div>
            </article>
          </div>
        </div>
      </main>
      <aside>
        <ul>
          <li><i class="fa-solid fa-gauge"></i>Dashboard</li>
          <li><i class="fa-solid fa-user"></i>Profile</li>
          <li><i class="fa-solid fa-bell"></i>Notifications</li>
          <li><i class="fa-solid fa-comments"></i>Messages</li>
          <li><i class="fa-solid fa-gear"></i>Settings</li>
        </ul>
      </aside>
    </div>
  </div>
  <!--I TRIED TO DO IT WITHOUT JS BUT I COULD NOT BECAUSE OF THE ANIMATIONS-->
  <script>
    const searchIcon = document.querySelector(".fa-magnifying-glass");
    const searchBar = document.querySelector(".search-bar");

    searchIcon.addEventListener("click", ()=>{
      if (searchBar.classList.contains("active")){
        searchBar.style.animation = `searchDisappears 1s forwards`;
        searchBar.addEventListener("animationend", ()=> {
          searchBar.style.display = "none"
        },{once: true});
        searchBar.classList.remove("active");
      } else {
        searchBar.style.display = "block";
        searchBar.style.animation = `searchAppears .8s forwards`;
        searchBar.classList.add("active");
      }
    })
  </script>
</body>

</html>
